[tool:pytest]
testpaths = maya/src/lrc_toolbox/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=lrc_toolbox
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests requiring Qt
    maya: marks tests requiring Maya environment
    placeholder: marks tests for placeholder implementations
    backend: marks tests for backend implementations

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*Qt.*:UserWarning
